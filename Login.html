<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev_Code | Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sytle.css">
</head>

<body class="bg-main">
  <article class="hero">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-12 col-md-10 col-lg-8">
          <h1 class="hero-title">Welcome to <span>Dev_Code</span></h1>
          <p class="hero-subtitle">Creating digital experiences. My Portfolio</p>
        </div>
      </div>
    </div>
  </article>

  <section id="section-register" class="form-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <form class="form glass">
            <p class="title">Register</p>
            <p class="message">Signup now and get full access to our app.</p>

            <div class="row">
              <div class="col-6">
                <label>
                  <input required type="text" class="input">
                  <span>Firstname</span>
                </label>
              </div>
              <div class="col-6">
                <label>
                  <input required type="text" class="input">
                  <span>Lastname</span>
                </label>
              </div>
            </div>

            <label>
              <input required type="email" class="input" id="regEmail">
              <span>Email</span>
            </label>

            <label>
              <input required type="password" class="input" id="regPass">
              <span>Password</span>
              <button type="button" class="toggle-pass" data-target="regPass">üëÅ</button>
            </label>

            <button id="btn-submit-register" type="button" class="submit w-100">Create Account</button>

            <p class="signin text-center">
              Already have an account? <a href="#" id="go-to-login">Signin</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="section-login" class="form-section d-none">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
          <form class="form glass">
            <p class="title">Login</p>
            <p class="message">Welcome back! Please enter your details.</p>

            <label>
              <input required type="email" class="input" id="logEmail">
              <span>Email</span>
            </label>

            <label>
              <input required type="password" class="input" id="logPass">
              <span>Password</span>
              <button type="button" class="toggle-pass" data-target="logPass">üëÅ</button>
            </label>

            <button id="btn-submit-login" type="button" class="submit w-100">Login</button>

            <p class="signin text-center">
              Don't have an account? <a href="#" id="go-to-register">Register</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/login.js"></script>
</body>
</html>
