<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Portafolio Premium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body class="bg-main">

  <header class="fixed-top">
    <nav class="navbar-container">

        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <ul class="nav-links" id="nav-list">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="proyect.html">Projects</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

    <main class="container d-flex justify-content-center align-items-center min-vh-100 pt-5">
        <section id="contact" class="row w-100 justify-content-center py-5">
            <div class="col-12 col-lg-8 col-xl-6">
                
                <article class="glass p-4 p-md-5">
                    <header class="text-center mb-5">
                        <h1 class="hero-title mb-2">Hablemos<span>.</span></h1>
                        <p class="text-low">¿Tienes un proyecto en mente? Cuéntame los detalles y hagámoslo realidad.</p>
                    </header>

                    <form action="#" class="contact-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="custom-label">Nombre Completo</label>
                                <div class="input-group-custom">
                                    <input type="text" class="input" placeholder="Ej. Alex Smith" required>
                                    <span class="input-border"></span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="custom-label">Email Corporativo</label>
                                <div class="input-group-custom">
                                    <input type="email" class="input" placeholder="nombre@empresa.com" required>
                                    <span class="input-border"></span>
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="custom-label">Asunto</label>
                                <div class="input-group-custom">
                                    <input type="text" class="input" placeholder="¿En qué puedo ayudarte?">
                                    <span class="input-border"></span>
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="custom-label">Tu Mensaje</label>
                                <div class="input-group-custom">
                                    <textarea class="input" rows="4" placeholder="Describe brevemente tu idea o necesidad..."></textarea>
                                    <span class="input-border"></span>
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="submit w-100 py-3 shadow-lg">
                                    Enviar Mensaje <i class="fas fa-paper-plane ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                    <footer class="mt-5 text-center">
                        <p class="text-low mb-3">O búscame en mis redes:</p>
                        <div class="d-flex justify-content-center gap-4 fs-4">
                            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        </div>
                    </footer>
                </article>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/contac.js"></script>
</body>
</html>
